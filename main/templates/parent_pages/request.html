{% extends "layout.html" %}
{% block content %}
<body class="request">
<div class="content-section" >
  <legend class ="border-bottom mb-4">
    <span>
      <h1>
        Request Pick Up 
      </h1>

    </span>
               
  </legend>

    <div class="container">
      <div class="row" >
          <div class="col" >
            <legend class ="border-bottom mb-1">
              <h1>
                KIDS BEING PICKED UP
              </h1>
            </legend>

            <form id="Generate" method="POST" action="{{ url_for('Generate') }}">        
                <div class="form-group">
                    {% for child in students %}
                    <input type="checkbox" id="{{ child }}" name="{{ child }}" value="{{ child }}">
                    <label for="{{ child }}">{{ child }}</label><br>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-outline-info" style="color: black;border: 1px solid #000;">Generate Button </button>

            </form>

          </div>
      </div>
      
   </div>
    </div>
    <!-- FORM HERE -->
  </div>

</body>


<style>

      background: #fafafa;

  }
</style>


{% endblock content %}
