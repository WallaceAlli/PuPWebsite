{% extends "layout.html" %}
{% block content %}
    <h1> Profile Page</h1>
    <h1>{{ current_user.username }}</h1>
    <div class="content-section">
        <h1> Profile Page</h1>
        <button class="button button1">Parent LogIn</button> <button class="button button2">Faculty LogIn</button>

        <div class ="content-section">
            <h2> Hello</h2>
        </div>
    </div>

  <script>
    function showParentLoginForm() {
      document.getElementById("content-box").innerHTML = `
      <div class="content-section">
        <form method = "POST" action="">
            {{ form.hidden_tag() }}
            <fieldset class ="form-group">
                <legend class ="border-bottom mb-4">
                    <button class="button button1">Parent LogIn</button> <button class="button button2">Faculty LogIn</button>
                </legend>
                <div class=""form-group>
                    {{ form.username.label(class="form-control-label") }}
                    {% if form.username.errors %}
                        {{ form.username(class="form-control form-control-lg is-invalid") }}
                        <div class="invalid-feedback">
                            {% for error in form.username.errors %}
                                <span> 
                                    {{ error }}
                                </span>
                            {% endfor %}
                        </div>
                    
                    {% else %}
                    {{ form.username(class="form-control form-control-lg") }}
                    {% endif %}
                </div>

                <div class=""form-group>
                    {{ form.email.label(class="form-control-label") }}
                    {% if form.email.errors %}
                        {{ form.email(class="form-control form-control-lg is-invalid") }}
                        <div class="invalid-feedback">
                            {% for error in form.email.errors %}
                                <span> 
                                    {{ error }}
                                </span>
                            {% endfor %}
                        </div>
                    
                    {% else %}
                    {{ form.email(class="form-control form-control-lg") }}
                    {% endif %}
                </div>
                
                <div class=""form-group>
                    {{ form.password.label(class="form-control-label") }}
                    {% if form.password.errors %}
                        {{ form.password(class="form-control form-control-lg is-invalid") }}
                        <div class="invalid-feedback">
                            {% for error in form.password.errors %}
                                <span> 
                                    {{ error }}
                                </span>
                            {% endfor %}
                        </div>
                    
                    {% else %}
                    {{ form.password(class="form-control form-control-lg") }}
                    {% endif %}
                </div>
                <div class="form-check">
                    {{ form.remember(class="form-check-input") }}
                    {{ form.remember.label(class="form-check-label  ") }}
                    <p>   <p>
                    {{ form.Usertype(class="form-check-input") }}
                    {{ form.Usertype.label(class="form-check-label") }}
                </div>

                

            </fieldset>
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
            <small class="text-muted ml-2">
                <a href="#">Forgot Password?</a>
            </small>
            <br>
            <small class="text-muted">
                Need an Account? <a class="ml-2" href="{{ url_for('register') }}"> Register Today</a>
            </small>
            
        </form>
    </div>

                `
      ;
    }

    function showTeacherLoginForm() {

          <input type="password" id="teacherPassword" name="teacherPassword"><br><br>
          <button type="button" onclick="teacherLogin()">Login</button>
        </form>
      `;
    }

    function parentLogin() {
      // Handle parent login logic here
      alert("Parent Login Logic Placeholder");
    }

    function teacherLogin() {
      // Handle teacher login logic here
      alert("Teacher Login Logic Placeholder");
    }
  </script>

<div class="content-section">
<body onload='showParentLoginForm()'>
  <button type="button" onclick="showParentLoginForm()">Parent Login</button>
  <button type="button" onclick="showTeacherLoginForm()">Teacher Login</button>

  <div id="content-box">
    <!-- Content box will be populated based on the button clicked -->
  </div>
</body>
</div>

{% endblock content %}
